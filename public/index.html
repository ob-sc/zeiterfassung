<html lang="de">
<head>
  <title>Zeiterfassung Aushilfen</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="icon" type="image/png" href="../img/favicon.png" />
  <link rel="stylesheet" href="../css/bootstrap.min.css" />
  <link rel="stylesheet" href="../css/main.css" />
  <script src="../js/jquery-3.4.1.min.js"></script>
  <script src="../js/bootstrap.bundle.min.js"></script>
  <script>
    // IE CHECK
    var ua = window.navigator.userAgent;
    var isIE = /MSIE|Trident/.test(ua);

    if (isIE) {
      alert('Bitte benutze Google Chrome statt den Internet Explorer');
    }
  </script>
</head>
<body>
<header class="noPrint">
  <img src="../img/logo_starcar2x.png" alt="SC_Logo" class="logo" />
  <div class="pagetitle">Zeiterfassung Aushilfen</div>
</header>
<main class="main">
  <div class="container">
    <div
      class="alert alert-danger alert-dismissible"
      role="alert"
      id="fehlerAlert"
      style="display:none;"
    >
      <button type="button" class="close" data-dismiss="alert">
        &times;
      </button>
      <div id="fehlerText"></div>
    </div>
  </div>

  <div class="container m-4" id="loginForm">
    <form action="scripts/login.php" method="post">
      <div class="form-group col-md-4">
        <label for="username" class="m-1">Benutzername:</label>
        <input
          type="text"
          class="form-control m-1"
          placeholder="Benutzername"
          name="username"
          autocomplete="off"
          required
        />
      </div>
      <div class="form-group col-md-4">
        <label for="password">Passwort:</label>
        <input
          type="password"
          class="form-control m-1"
          placeholder="Passwort"
          name="password"
          required
        />
      </div>
      <input
        type="submit"
        name="login"
        class="btn ml-3 scc"
        value="Login"
      />
    </form>
    <a href="register.html" class="ml-3">Registrieren</a>
  </div>
</main>
</body>
</html>

<script>
if (window.location.hash === '#expire') {
  $('#fehlerAlert').show();
  $('#fehlerText').html('Sitzung abgelaufen, bitte neu anmelden!');
  history.replaceState(null, null, ' ');
}

if (window.location.hash === '#neu') {
  $('#fehlerAlert').show();
  $('#fehlerText').html('Lass deinen Account von deinem Stationsleiter best√§tigen.');
  history.replaceState(null, null, ' ');
}

if (window.location.hash === '#loginerror') {
  $('#fehlerAlert').show();
  $('#fehlerText').html('Benutzername / Passwort falsch!');
  history.replaceState(null, null, ' ');
}

if (isIE) {
  document.getElementById('loginForm').innerHTML =
    '<h1>Bitte benutze Google Chrome statt den Internet Explorer</h1>';
}
</script>
