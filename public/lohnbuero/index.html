<!DOCTYPE html>
<html lang="de">
<head>
  <title>STARCAR Aushilfen</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/png" href="../img/favicon.png">
<link href="../css/main.473a6a10e861058564c8.css" rel="stylesheet"></head>

<body>

<header class="noPrint">
  <div class="header-container">
    <div class="logoWrapper">
      <img src="../img/logo_starcar2x.png" alt="SC_Logo" class="logo">
    </div>    <div class="pagetitle"></div>
    <div class="logoutWrapper">
      <img src="../img/sign-out.svg" alt="Logout" class="lohnLogout">
    </div>
  </div>
</header>

<main>
<div class="alert alert-danger" role="alert" id="fehlerAlert">
  <span id="fehlerText"></span>
  <button type="button" id="fehlerClose" class="close" aria-label="Close">&times;</button>
</div>

<div class="alert alert-info" role="alert" id="infoAlert">
  <span id="infoText"></span>
  <button type="button" id="infoClose" class="close" aria-label="Close">&times;</button>
</div>
<div class="XLSXwrapper" style="display:none">
  <div class="XLSXcontainer" id="abrechnungXLSX">
    <img src="../img/xlsx.svg" alt="we" class="imgXLSX">
    <p style="margin-bottom:0;">Abrechnungen</p>
    <p class="abrechnungZeitraum"></p>
  </div>
  <div class="XLSXcontainer" id="weListeXLSX">
    <img src="../img/xlsx.svg" alt="abrechnung" class="imgXLSX">
    <p style="margin-bottom:0;">Wochenendlisten</p>
    <p id="weZeitraum"></p>
  </div>
  <div class="XLSXcontainer" id="notdienstXLSX">
    <img src="../img/xlsx.svg" alt="notdienst" class="imgXLSX">
    <p style="margin-bottom:0">Umbuchungen</p>
    <p class="abrechnungZeitraum"></p>
  </div>
</div>

</main>

<script type="text/javascript" src="../js/main.f9c939f678d72cc77758.js"></script></body>
</html>
