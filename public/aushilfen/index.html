   <div id="anlegenContainer">
  <form method="post" id="newForm" autocomplete="off">
    <div class="form-group">
      <label for="vorname">Vorname:</label>
      <input type="text" class="form-control" placeholder="Vorname" name="vorname" id="vorn" required>
      <label for="nachname">Nachname:</label>
      <input type="text" class="form-control" placeholder="Nachname" name="nachname" id="nachn" required>
    </div>
    <div class="form-group">
      <label for="name">Personalnummer:</label>
      <input type="number" class="form-control" placeholder="Personalnummer" name="personalnr" id="pNummer">
    </div>
    <div class="form-group">
      <label for="status">Status:</label>
      <select class="form-control" name="status" id="anlegenStatus">
        <option value="450" selected>450</option>
        <option value="Student">Werkstudent</option>
        <option value="Andere">Andere</option>
      </select>
    </div>
    <div id="andereInput" class="form-group" style="display:none;">
      <label for="statusMax">Maximales Monatsgehalt</label>
      <input type="number" class="form-control" name="statusMax" id="statusMax" value="450" min="0" step="1">
    </div>
    <div class="form-group">
      <label for="norlohn">Lohn Wochentag:</label>
      <input type="number" class="form-control" name="norlohn" id="anlegenNor" min="9.35" step="0.01" max="100" value="9.35">
      <label for="samlohn">Lohn Samstag:</label>
      <input type="number" class="form-control" name="samlohn" id="anlegenSam" min="9.35" step="0.01" max="100" value="10.00">
      <label for="sonlohn">Lohn Sonntag:</label>
      <input type="number" class="form-control" name="sonlohn" id="anlegenSon" min="9.35" step="0.01" max="100" value="11.00">
    </div>
    <input type="submit" class="btn scc" value="Anlegen">
    <input type="button" class="btn scc" value="Zurück" onclick="location.reload();">
  </form>
</div>

<div id="pnContainer">
  <form method="post" id="ahpnForm" autocomplete="off">
    <table class="table" style="width:100%;margin:auto;">
      <thead>
        <tr>
          <th width="50%">Name</th>
          <th width="50%">Personalnummer</th>
        </tr>
      </thead>
      <tbody id="ahpnTab">
      </tbody>

    <input type="submit" class="btn scc mt-2" value="Ändern">
    <input type="button" class="btn scc mt-2" value="Zurück" onclick="location.reload();">
  </form>
</div>

<div id="bearbeitenContainer">
  <input type="button" class="btn scc mb-3" value="Neu anlegen" onclick="anlegenZeigen();">
  <input type="button" class="btn scc mb-3" value="Personalnummern" onclick="pnZeigen();">
  <table class="table table-hover table-sm">
    <thead>
      <tr>
        <th width="6%">PN</th>
        <th width="52%" class="table-ltr">Name</th>
        <th width="8%">Status</th>
        <th width="8%">Wochentag</th>
        <th width="8%">Samstag</th>
        <th width="8%">Sonntag</th>
        <th width="5%">&nbsp</th>
        <th width="5%">&nbsp</th>
      </tr>
    </thead>
    <tbody id="ahTab">
    </tbody>
  </table>
</div>
