<html lang="de">
<head>
    <title>Zeiterfassung Aushilfen</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../css/bootstrap.css">
    <link rel="stylesheet" href="../css/main.css">
    <script src="../js/jquery-3.4.1.js"></script>
    <script src="../js/bootstrap.bundle.js"></script>
</head>
<body>
<header>
    <div>
        <img src="../img/logo_starcar2x.png" alt="SC_Logo" width="276" height="53">
        <h2 style="font-weight:bolder">Zeiterfassung Aushilfen</h2>
    </div>
</header>
<main>

<div class="container">
    <div class="alert alert-danger alert-dismissible" role="alert" id="fehlerAlert" style="display:none;">
        <button type="button" class="close" data-dismiss="alert">&times;</button>
        <div id="fehlerText"></div>
    </div>
</div>

<div class="container m-4">
    <form action="scripts/login.php" method="post">
        <div class="form-group col-md-4">
            <label for="username" class="m-1">Benutzername:</label>
            <input type="text" class="form-control m-1" placeholder="Benutzername" name="username" autocomplete="off" required>
        </div>
        <div class="form-group col-md-4">
            <label for="password">Passwort:</label>
            <input type="password" class="form-control m-1" placeholder="Passwort" name="password" required>
        </div>
        <input type="submit" name="login" class="btn ml-3" style="background: #feed01" value="Login">
    </form>
    <a href="register.html" class="ml-3">Registrieren</a>
</div>

</main>
<footer class="noPrint">
    <p>Â© 2019 STARCAR GmbH</p>
</footer>
</body>
</html>

<script>
$(document).ready(function(){
    if (window.location.hash == '#expire') {
        $('#fehlerAlert').show();
        $('#fehlerText').html('<strong>Sitzung abgelaufen, bitte neu anmelden!</strong>');
        history.replaceState(null, null, ' ');
    }

    if (window.location.hash == '#loginerror') {
        $('#fehlerAlert').show();
        $('#fehlerText').html('<strong>Benutzername / Passwort falsch!</strong>');
        history.replaceState(null, null, ' ');
    }
})
</script>
