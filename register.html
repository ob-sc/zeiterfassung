<html lang="de">
<head>
    <title>Zeiterfassung Aushilfen</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../css/bootstrap.css">
    <link rel="stylesheet" href="../css/main.css">
    <script src="../js/jquery-3.4.1.js"></script>
    <script src="../js/bootstrap.bundle.js"></script>
</head>
<body>
<header>
    <div>
        <img src="../img/logo_starcar2x.png" alt="SC_Logo" width="276" height="53">
        <h2 style="font-weight:bolder">Zeiterfassung Aushilfen</h2>
    </div>
</header>
<main>

<div class="container">
    <div class="alert alert-danger alert-dismissible" role="alert" id="fehlerAlert" style="display:none;">
        <button type="button" class="close" data-dismiss="alert">&times;</button>
        <div id="fehlerText"></div>
    </div>
</div>

<div class="container">
    <div class="alert alert-success alert-dismissible" role="alert" id="erfolgAlert" style="display:none;">
        <button type="button" class="close" data-dismiss="alert">&times;</button>
        <div id="erfolgText"></div>
    </div>
</div>

<div class="container m-4">
    <form action="scripts/register.php" method="post">
        <div class="form-group col-md-4">
            <label for="username" class="m-1">STARCAR E-Mail:</label>
            <input type="text" class="form-control m-1" name="username" autocomplete="off" value="@starcar.de" required>
        </div>
        <div class="form-group col-md-4">
            <label for="password1">Passwort:</label>
            <input type="password" class="form-control m-1" placeholder="Passwort" name="password1" required>
        </div>
        <div class="form-group col-md-4">
            <label for="password2">Passwort wiederholen:</label>
            <input type="password" class="form-control m-1" placeholder="Passwort" name="password2" required>
        </div>
        <input type="submit" name="register" class="btn ml-3" style="background: #feed01" value="Registrieren">
    </form>
    <a href="index.html" class="ml-3">Zurück</a>
</div>

</main>
<footer class="noPrint">
    <p>© 2019 STARCAR GmbH</p>
</footer>
</body>
</html>

<script>
$(document).ready(function(){
    if (window.location.hash == '#regerror') {
        $('#fehlerAlert').show();
        $('#fehlerText').html('<strong>Benutzername existiert bereits!</strong>');
        history.replaceState(null, null, ' ');
    }
    if (window.location.hash == '#regsuccess') {
        $('#erfolgAlert').show();
        $('#erfolgText').html('<strong>Erfolgreich registriert!</strong>');
        history.replaceState(null, null, ' ');
    }
})
</script>
